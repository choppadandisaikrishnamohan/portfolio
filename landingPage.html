<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .photo {
            flex: 1;
            padding-right: 30px;
            text-align: center;
        }
        .photo img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .text {
            flex: 2;
            text-align: left;
        }
        h1 {
            font-size: 30px;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="https://media.licdn.com/dms/image/v2/D5603AQE7_TyfB1iMPw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1693500986897?e=2147483647&v=beta&t=GFY1UolLBQjQscq_Rs224-PcPjkEVhrDzfN202bX3Ks" alt="Photo">
        </div>
        <div class="text">
            <h1>Welcome to My Portfolio</h1>
            <p>Discover my work, skills, and projects.</p>
            <a href="https://choppadandisaikrishnamohan.github.io/portfolio/" class="btn">Enter</a>
        </div>
    </div>
</body>
</html>
